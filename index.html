<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div id="doremon">
            <img src="doraemon-40690.png" alt="doremon" srcset="">
            <form action="/home" method="post" id="form">
                <input type="text" placeholder="Name" id="username" name="name">
                <br>
                <input type="password" id="password" name="password" placeholder="Code">
                <br>
                <button id="submitBtn" type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
